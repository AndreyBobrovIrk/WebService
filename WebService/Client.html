<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var rootURL = "http://localhost:54838/api/Data";

        $(document).ready(function () {

            $("input#btn_get").click(
                function () {
                    $.ajax({
                        type: 'GET',
                        url: rootURL,
                        dataType: "json",
                        success: function (response) {
                            alert("GET Success !!!");
                        },
                        error: function (response) {
                            alert("GET Error !!!");
                        }
                    });
                }
            );

            $("input#btn_post").click(
                function () {
                    $.ajax({
                        type: 'POST',
                        contentType: "application/json",
                        url: rootURL,
                        dataType: 'json',
                        data: JSON.stringify('[{"Code": 1, "Value":"111"}, {"Code": 5, "Value": "555"}, {"Code":3, "Value":"333"}]'),
                        success: function (response) {
                            alert("POST Success !!!");
                        },
                        error: function (response) {
                            alert("POST Error !!!");
                        }
                    });
                }
            );

        })

    </script>
</head>
<body>

    <textarea id="json" rows="35" cols="150">
    </textarea>
    <br />
    <input type="button" id="btn_get" value="Get" />
    <input type="button" id="btn_post" value="Post" />
</body>
</html>
