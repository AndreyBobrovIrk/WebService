<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var rootURL = "http://localhost:54838/api/Data";

        $(document).ready(function () {
            $.ajax({
                url: "TestData.json",
                dataType: "text",
                async: true,
                success: function (msg) {
                    $("textarea#json").val(msg);
                }
            });

            $("input#btn_get").click(
                function () {
                    $.getJSON(
                        rootURL,
                        function (result) {
                            $("textarea#json").val(JSON.stringify(result));
                        }
                    );
                }
            );
                
            $("input#btn_post").click(
                function () {
                    $.ajax({
                        type: 'POST',
                        contentType: "application/json",
                        url: rootURL,
                        dataType: 'json',
                        data: JSON.stringify(JSON.parse($("textarea#json").val()))
                    });
                }
            );

            $("input#btn_clear").click(
                function () {
                    $("textarea#json").val("[]");
                }
            );
        }
     )

    </script>
</head>

<body>
    <textarea id="json" rows="35" cols="150">[]</textarea>
    <br />
    <input type="button" id="btn_clear" value="Clear" />
    <input type="button" id="btn_get" value="Get" />
    <input type="button" id="btn_post" value="Post" />
</body>
</html>
